
  <form class="border border-primary p-5" [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name *</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name">
        </div>
    </div> 

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email *</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    
    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Feedback *</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label" for="gridRadios1">
              <input class="form-check-input" type="radio" name="feedback" formControlName="feedback" value="Great" >
                Great
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="gridRadios2"  >
                  <input class="form-check-input" type="radio" name="feedback" formControlName="feedback" value="Okay"  >                
                  Okay
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="gridRadios3">
              <input class="form-check-input" type="radio" name="feedback" formControlName="feedback" value="Not Good" >
                Not good
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      

    <div class="form-group row">
      <label for="inputComment" class="col-sm-2 col-form-label">Comment</label>
      <div class="col-sm-10">
        <textarea class="form-control rounded-0" formControlName="comment" rows="3" ></textarea>
      </div>
    </div>

    <div text-align="center">
    <button type="button" class="btn btn-primary" type="submit"  >Submit</button>
    </div>
    <br>
    <br>

    <div *ngIf="messageService.messages.length">

      <h3>Messages</h3>
      <div *ngFor='let message of messageService.messages'>{{message}}</div>
    </div>

    <h3>previous values:</h3>
    <h3>{{ data | json}}</h3>
    
    
    <!-- <h3>{{form.value["feedback"]}}</h3> -->
  </form>
